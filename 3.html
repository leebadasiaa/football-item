<h1>페르난도 토레스</h1>



<P>스페인 국적의 축구 선수 출신 축구 감독. 선수 시절 포지션은 스트라이커. 현재 아틀레티코 마드리드 B 감독을 맡고 있다.

    어린 나이에 수많은 골들을 집어넣으며 엘니뇨(El Niño)로 불렸으며, 전성기 때인 리버풀에서 스티븐 제라드와 함께 제토라인으로 활약하며 발롱도르 3위와 FIFA 올해의 선수 3위에 이름을 올렸다.
</P>
