<h1>태미 에이브러햄</h1>



<P>잉글랜드 국적의 AC 밀란 소속 축구 선수. 포지션은 스트라이커.

    첼시 FC 유스 출신으로, 팀의 많은 스트라이커 유망주 중에서도 가장 꾸준한 성과를 내어 2019-20 시즌에 마침내 첼시 1군에 합류했으며, 2004년부터 첼시 유스에서 성장하여 첼시 성인팀까지 합류한 성골 유망주였다.
